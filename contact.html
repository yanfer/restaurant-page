<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">   
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="Styles/nav.css">
    <link rel="stylesheet" href="Styles/bottom.css">
    <link rel="stylesheet" href="Styles/skewed-header.css">
    <link rel="stylesheet" href="Styles/page-container.css">
    <link rel="stylesheet" href="Styles/helpers.css">
    <link rel="stylesheet" href="Styles/contact.css">
    <link rel="stylesheet" href="Styles/form.css">
    <link rel="stylesheet" href="Styles/buttons.css">
    <link rel="stylesheet" href="Styles/media-queries.css">
</head>
<body>
    <div class="skewed-header">             <!-- encabezado cesgado -->
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');">
            
        </div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>
                <div class="links-wrapper">
                    <!-- Enlaces de navegacion -->
        
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
        
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-container"> 
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    
                    <div class="address">
                        Any St <br> Scottsdale, AZ, 85251 
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div class="phone">
                        555 555 5555
                    </div>  

                </div>

                <div class="company-details-wrapper"> 
                    <i class="far fa-clock"></i>

                    <div class="hours">
                        10 AM - MIDNIGHT
                    </div>

                </div>    
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="FullName" placeholder="Your name">
                    <label for="FullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="Message">Message</label>
                </div>

                <div class="spacer10"></div>

                <div class="center-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>    
        </div>
            
    </div>

    <div class="spacer60"></div>
   
    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="">
        </div>

        <div class="footer-phone-hours">                    <!-- Pie de pagina -->
            <span class="phone">
                555 555 5555
            </span>
            <span class="hours">
                10 am - midnight
            </span>
        </div>
        <div class="links-wrapper">
            <!-- Enlaces de navegacion -->

            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>
        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="f">
                <i class="fab fa-facebook-f"></i>   
            </a>
            <a href="t">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
        <div class="copyright-wrapper">
            &copy; 2018 DevCamp &#124; All rights reserved
        </div>
    </div>
</body>

</html>
